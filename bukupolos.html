<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Polos untuk Menulis</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 80%;
            max-width: 800px;
            height: 80%;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Style */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Writing Area Style */
        .writing-area {
            flex: 1;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            border-bottom: 2px solid #ddd;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            background-size: 100%;
            font-family: "Courier New", monospace;
            outline: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Button Style */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        .writing-area.dark-mode {
            background-color: #222;
            color: white;
        }

        /* Settings Popup */
        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 10;
        }

        .settings-popup input, .settings-popup select {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Print Styles */
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header>
            Buku Polos untuk Menulis
        </header>

        <!-- Writing Area -->
        <textarea id="writingArea" class="writing-area" placeholder="Mulai menulis di sini..."></textarea>

        <!-- Footer Section -->
        <footer>
            <button onclick="saveContent()">Simpan Tulisan</button>
            <button onclick="openSettings()">Pengaturan</button>
            <button onclick="printContent()">Print Tulisan</button>
        </footer>
    </div>

    <!-- Settings Popup -->
    <div class="settings-popup" id="settingsPopup">
        <h3>Pengaturan Buku</h3>
        <label for="fontSelect">Pilih Font:</label>
        <select id="fontSelect">
            <option value="Courier New">Courier New</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Roboto">Roboto</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Impact">Impact</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
            <option value="Segoe UI">Segoe UI</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Courier">Courier</option>
            <option value="Times">Times</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Poppins">Poppins</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Lora">Lora</option>
        </select>

        <label for="colorSelect">Pilih Warna Teks:</label>
        <select id="colorSelect">
            <option value="black">Hitam</option>
            <option value="white">Putih</option>
            <option value="blue">Biru</option>
            <option value="green">Hijau</option>
            <option value="red">Merah</option>
            <option value="purple">Ungu</option>
            <option value="orange">Oranye</option>
        </select>

        <label for="bgSelect">Pilih Warna Latar:</label>
        <select id="bgSelect">
            <option value="white">Putih</option>
            <option value="#f0f0f0">Abu-Abu</option>
            <option value="#f5f5f5">Krem</option>
            <option value="#ffebcd">Beige</option>
            <option value="#e0f7fa">Biru Muda</option>
            <option value="#dcedc8">Hijau Muda</option>
        </select>

        <button onclick="saveSettings()">Simpan Pengaturan</button>
        <button onclick="closeSettings()">Tutup</button>
    </div>

    <script>
        // Fungsi untuk menyimpan konten tulisan
        function saveContent() {
            const content = document.getElementById("writingArea").value;
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "buku_polos.txt";  // Nama file yang akan diunduh
            link.click();
        }

        // Fungsi untuk membuka pengaturan
        function openSettings() {
            document.getElementById('settingsPopup').style.display = 'block';
        }

        // Fungsi untuk menutup pengaturan
        function closeSettings() {
            document.getElementById('settingsPopup').style.display = 'none';
        }

        // Fungsi untuk menyimpan pengaturan
        function saveSettings() {
            const font = document.getElementById('fontSelect').value;
            const color = document.getElementById('colorSelect').value;
            const bgColor = document.getElementById('bgSelect').value;

            document.getElementById('writingArea').style.fontFamily = font;
            document.getElementById('writingArea').style.color = color;
            document.getElementById('writingArea').style.backgroundColor = bgColor;

            localStorage.setItem('font', font);
            localStorage.setItem('color', color);
            localStorage.setItem('bgColor', bgColor);

            closeSettings();
        }

        // Fungsi untuk mengatur mode gelap
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.writing-area').classList.toggle('dark-mode');
        }

        // Fungsi untuk mencetak tulisan
        function printContent() {
            window.print();
        }

        // Memuat pengaturan dari localStorage saat halaman dimuat
        window.onload = () => {
            const font = localStorage.getItem('font');
            const color = localStorage.getItem('color');
            const bgColor = localStorage.getItem('bgColor');

            if (font) {
                document.getElementById('writingArea').style.fontFamily = font;
                document.getElementById('fontSelect').value = font;
            }

            if (color) {
                document.getElementById('writingArea').style.color = color;
                document.getElementById('colorSelect').value = color;
            }

            if (bgColor) {
                document.getElementById('writingArea').style.backgroundColor = bgColor;
                document.getElementById('bgSelect').value = bgColor;
            }
        }
    </script>

</body>
</html>
